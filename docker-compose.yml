services:
  postgres:
    image: postgres:16-alpine
    container_name: docko-postgres
    environment:
      POSTGRES_USER: docko
      POSTGRES_PASSWORD: docko
      POSTGRES_DB: docko
    ports:
      - "5432:5432"
    volumes:
      - docko-postgres-data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U docko -d docko"]
      interval: 5s
      timeout: 3s
      retries: 5

volumes:
  docko-postgres-data:
